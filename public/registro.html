<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Securerch App: Registro</title>
        <meta charset="UTF-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>

    <body>
    <div class="seccion-login">
        <div class="link-regresar">
            <a href="index.html"><img src="assets/images/logo.png" alt="logo"/></a>
        </div>
        <div class="div-centro">
            <div class="sesion-usuario">
                <form action="" method="get" class="form-login" id="formRegistro">
                    <h2>Crea tu cuenta de Securerch</h2>
                    <label class="label-login">
                        Email
                        <input type="email" name="correo" onfocus="this.select()" id="correo" required/>
                    </label>
                    <label class="label-login">
                        Contraseña
                        <input type="password" name="password" onfocus="this.select()" id="password" required/>
                    </label>
                    <label class="label-login">
                        Confirmar Contraseña
                        <input type="password" name="validarPassword" onfocus="this.select()" id="validarPassword" required/>
                    </label>
                </form>

                <div class="boton-login">
                    <button id="submit" onclick="registroUsuario()">Registrar</button>
                </div>
                <div class="link-form">
                    <p><a href="ingreso.html">Iniciar sesión</a></p>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="assets/scripts/scripts.js"></script>
    </body>
</html>
